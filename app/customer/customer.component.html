<mat-toolbar color="primary" class="navbar">
  <span class = 'center'>
     สมาชิกร้านขายยา
  </span>
</mat-toolbar>
<br>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">

      <mat-form-field class='full-width'>
        <input  matInput placeholder='เบอร์โทรศัพท์ (กรอกสำหรับใช้ในการค้นหาหรือลบข้อมูลและห้ามแก้ไข)' [(ngModel)]="telephonenumber" type="text" (keypress)="keyPressphone($event)" minlength=9 MAXLENGTH="12">
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">

      <mat-form-field class='full-width'>
        <mat-select placeholder="คำนำหน้า" [(ngModel)]="prefixsent">
          <mat-option  *ngFor="let prefix of prefixs" [value]="prefix.prefix">
            {{prefix.prefix}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
</div>

<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <mat-form-field class='full-width'>
        <input  matInput placeholder='ชื่อ' [(ngModel)]="firstname" type="text" (keypress)="keyPressname($event)">
      </mat-form-field>


      <mat-form-field class='full-width'>
        <input matInput placeholder='นามสกุล' [(ngModel)]="lastname" type="text" (keypress)="keyPressname($event)">
      </mat-form-field>

    </div>
  </div>
</div>

<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">

      <mat-form-field class='full-width' >
      <mat-select placeholder="เพศ" [(ngModel)]="sexsent" >
        <mat-option  name = "sentsent" *ngFor="let sex of sexs" [value]="sex.sex">
          {{sex.sex}}
        </mat-option>
      </mat-select>
      </mat-form-field>

    </div>
  </div>
</div>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <mat-form-field class='full-width'  >
        <mat-select placeholder="การแพ้ยา" [(ngModel)]="allergysent" >
            <mat-option  *ngFor="let allergy of allergys" [value]="allergy.allergy">
              {{allergy.allergy}}
            </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>


<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <mat-chip-list >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-chip mat-button (click)="save()"  cdkFocusInitial color="warn" selected>บันทีก</mat-chip>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-chip mat-button (click)="search()"  cdkFocusInitial colo color="navbar" selected>ค้นหา</mat-chip>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-chip mat-button (click)="update()"  cdkFocusInitial colo color color="accent" selected>แก้ไข</mat-chip>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-chip mat-button (click)="delete()"  cdkFocusInitial color color="primary" selected>ลบ</mat-chip>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-chip mat-button (click)="clear()"  cdkFocusInitial color="accent" selected>ล้าง</mat-chip>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      </mat-chip-list>
    </div>
  </div>
</div>
